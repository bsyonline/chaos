syntax = "proto3";

package com.rolex.dfs.rpc;

option java_multiple_files = true;
option java_package = "com.rolex.dfs.rpc.service";
option java_outer_classname = "NameNodeServer";

import "NameNodeRpcModel.proto";

service NameNodeService {
  rpc register(RegisterRequest) returns (RegisterResponse);
  rpc heartbeat(HeartbeatRequest) returns (HeartbeatResponse);
  rpc unRegistry(UnRegistryRequest) returns (UnRegistryResponse);
  rpc mkdir(MkdirRequest) returns (MkdirResponse);
}