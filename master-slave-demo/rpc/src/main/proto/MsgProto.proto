syntax = "proto3";

package com.rolex.grpc;

option java_multiple_files = true;
option java_package = "com.rolex.rpc.model.proto";
option java_outer_classname = "MsgProtoWrapper";

message MsgProto {
  int64 jobId = 1;
  enum CommandType{
    PING = 0;
    PONG = 1;
    ACK = 2;
    NACK = 3;
    JOB_REQUEST = 4;
    EXECUTOR_REGISTRY = 5;
  }
  CommandType type = 2;
  enum ExecutorType {
    system = 0;
    tenant = 1;
  }
  ExecutorType executorType = 3;
  string host = 4;
  int32 port = 5;
}